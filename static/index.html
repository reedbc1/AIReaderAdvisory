<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reader's Advisory</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #f6f7fb;
      color: #222;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: min(900px, 100%);
      padding: 24px 28px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: -0.01em;
    }

    p {
      margin: 0 0 20px;
      color: #4a4a4a;
      line-height: 1.6;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #d8dce4;
      font: inherit;
      resize: vertical;
      box-sizing: border-box;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    }

    button {
      margin-top: 12px;
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font: inherit;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s ease;
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.35);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }

    button:not(:disabled):active {
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.35);
    }

    .status {
      margin-top: 12px;
      color: #4a4a4a;
      font-size: 14px;
    }

    .answer {
      margin-top: 16px;
      padding: 16px;
      background: #f5f5ff;
      border-radius: 10px;
      white-space: pre-wrap;
      line-height: 1.6;
      border: 1px solid #e4e4ff;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Reader's Advisory</h1>
    <p>Describe what you enjoy reading, and we'll recommend up to five titles from the catalog.</p>

    <label for="query" style="font-weight: 600;">Patron request</label>
    <textarea id="query" placeholder="E.g., Cozy mysteries with small-town settings and quirky characters"></textarea>
    <button id="submit">Get recommendations</button>
    <div id="status" class="status"></div>
    <div id="answer" class="answer" hidden></div>
  </main>

  <script>
    const submitBtn = document.getElementById('submit');
    const queryInput = document.getElementById('query');
    const statusEl = document.getElementById('status');
    const answerEl = document.getElementById('answer');

    function setStatus(message, isError = false) {
      statusEl.textContent = message;
      statusEl.style.color = isError ? '#b91c1c' : '#4a4a4a';
    }

    async function fetchRecommendations() {
      const query = queryInput.value.trim();
      if (!query) {
        setStatus('Please enter a request to get recommendations.', true);
        return;
      }

      submitBtn.disabled = true;
      setStatus('Fetching recommendationsâ€¦');
      answerEl.hidden = true;
      answerEl.textContent = '';

      try {
        const response = await fetch('/recommend', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        const payload = await response.json();
        if (!response.ok) {
          const detail = payload?.detail || 'Request failed.';
          throw new Error(detail);
        }

        answerEl.textContent = payload.answer;
        answerEl.hidden = false;
        setStatus('Recommendations ready.');
      } catch (error) {
        console.error(error);
        setStatus(error.message || 'Something went wrong.', true);
      } finally {
        submitBtn.disabled = false;
      }
    }

    submitBtn.addEventListener('click', fetchRecommendations);
    queryInput.addEventListener('keydown', (event) => {
      if (event.metaKey && event.key === 'Enter') {
        fetchRecommendations();
      }
    });
  </script>
</body>
</html>
